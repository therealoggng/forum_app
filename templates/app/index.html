<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
{% if latest_question_list %}
    <ul>
      {% for question in latest_question_list %}
          <li><a href="{% url 'app:detail' question.id %}/">{{ question.question_text }} </a></li>
          {% endfor %}
        </ul>
        {% else %}
        <p>No apps are available.</p>
        {% endif %}

  </body>
</html>
